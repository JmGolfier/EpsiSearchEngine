<!DOCTYPE html>
<html lang="fr" ng-app="AngularApp">
<head>
    <meta charset="UTF-8">
    <title>EpsiSearchEngine :</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="search">
    <div align="center" id="searchBody">
        <h1><strong>EpsiSearchEngine</strong></h1>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." ng-model="input">
            <div class="input-group-btn">
                <button role='button' class='btn btn-primary' ng-click="search()">
                    <i class="glyphicon glyphicon-edit"></i> Search
                </button>
            </div>
        </div>
    </div>
    <div ng-include src="views/search.html"></div>

    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
</body>
</html>
